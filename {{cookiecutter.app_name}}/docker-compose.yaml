services:
  postgres:
    image: postgres:16-alpine
    container_name: {{cookiecutter.db_host}}
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_USER: ${DB_USER:-{{cookiecutter.db_user}}}
      POSTGRES_DB: ${DB_NAME:-{{cookiecutter.db_name}}}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-{{cookiecutter.db_user}}} -d ${DB_NAME:-{{cookiecutter.db_name}}}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  {{cookiecutter.app_name}}:
    build:
      context: .
      target: production
    container_name: {{cookiecutter.app_name}}
    restart: unless-stopped
    ports:
      - "{{cookiecutter.server_port}}:{{cookiecutter.server_port}}"
    environment:
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "{{cookiecutter.server_port}}"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-{{cookiecutter.db_name}}}
      DB_USER: ${DB_USER:-{{cookiecutter.db_user}}}
      DB_SCHEMA: ${DB_SCHEMA:-public}
      DB_PASSWORD: ${DB_PASSWORD:-password}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:{{cookiecutter.server_port}}/api/-/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
    driver: local

networks:
  app-network:
    driver: bridge
