services:
  postgres:
    image: postgres:16-alpine
    container_name: {{cookiecutter.db_host}}
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_USER: ${DB_USER:-{{cookiecutter.db_user}}}
      POSTGRES_DB: ${DB_NAME:-{{cookiecutter.db_name}}}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-{{cookiecutter.db_user}}} -d ${DB_NAME:-{{cookiecutter.db_name}}}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: {{cookiecutter.app_name}}-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    command: redis-server --appendonly yes

  {{cookiecutter.app_name}}:
    build:
      context: .
      target: production
    container_name: {{cookiecutter.app_name}}
    restart: unless-stopped
    ports:
      - "{{cookiecutter.server_port}}:{{cookiecutter.server_port}}"
    environment:
      # Server
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "{{cookiecutter.server_port}}"
      # Database
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-{{cookiecutter.db_name}}}
      DB_USER: ${DB_USER:-{{cookiecutter.db_user}}}
      DB_SCHEMA: ${DB_SCHEMA:-public}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_ENABLED: "true"
      # Rate Limiting
      RATELIMIT_ENABLED: "true"
      RATELIMIT_REQUESTS: "100"
      RATELIMIT_WINDOW: "60"
      # CORS
      CORS_ENABLED: "true"
      CORS_ORIGINS: "*"
      # Telemetry (optional)
      OTEL_ENABLED: ${OTEL_ENABLED:-false}
      OTEL_SERVICE_NAME: {{cookiecutter.app_name}}
      OTEL_OTLP_ENDPOINT: ${OTEL_OTLP_ENDPOINT:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    # Run migrations before starting the app
    command: >
      sh -c "cd /home/app/app && alembic upgrade head && python -m {{cookiecutter.app_name}}.app"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:{{cookiecutter.server_port}}/api/-/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Background worker for async tasks (optional)
  worker:
    build:
      context: .
      target: production
    container_name: {{cookiecutter.app_name}}-worker
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-{{cookiecutter.db_name}}}
      DB_USER: ${DB_USER:-{{cookiecutter.db_user}}}
      DB_SCHEMA: ${DB_SCHEMA:-public}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    command: >
      sh -c "cd /home/app/app && arq {{cookiecutter.app_name}}.tasks.worker.WorkerSettings"
    profiles:
      - worker  # Only start with: docker compose --profile worker up

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  app-network:
    driver: bridge
