apiVersion: v1
kind: Service
metadata:
  name: {{cookiecutter.app_name}}
  namespace: {{cookiecutter.app_name}}
  labels:
    app.kubernetes.io/name: {{cookiecutter.app_name}}
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{cookiecutter.app_name}}
    app.kubernetes.io/component: api
---
# Headless service for StatefulSet or direct pod access
apiVersion: v1
kind: Service
metadata:
  name: {{cookiecutter.app_name}}-headless
  namespace: {{cookiecutter.app_name}}
  labels:
    app.kubernetes.io/name: {{cookiecutter.app_name}}
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: {{cookiecutter.server_port}}
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{cookiecutter.app_name}}
    app.kubernetes.io/component: api

