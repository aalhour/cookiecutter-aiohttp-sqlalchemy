apiVersion: v1
kind: Secret
metadata:
  name: {{cookiecutter.app_name}}-secrets
  namespace: {{cookiecutter.app_name}}
  labels:
    app.kubernetes.io/name: {{cookiecutter.app_name}}
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database password - CHANGE THIS IN PRODUCTION!
  DB_PASSWORD: "changeme"

  # Redis password (optional)
  REDIS_PASSWORD: ""

  # Sentry DSN (optional)
  SENTRY_DSN: ""
---
