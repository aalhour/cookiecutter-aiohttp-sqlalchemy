apiVersion: v1
kind: ConfigMap
metadata:
  name: {{cookiecutter.app_name}}-config
  namespace: {{cookiecutter.app_name}}
  labels:
    app.kubernetes.io/name: {{cookiecutter.app_name}}
    app.kubernetes.io/component: config
data:
  # Server
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "{{cookiecutter.server_port}}"

  # Database
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "{{cookiecutter.db_name}}"
  DB_USER: "{{cookiecutter.db_user}}"
  DB_SCHEMA: "{{cookiecutter.db_schema}}"
  DB_MIN_CONNECTION_POOL_SIZE: "10"
  DB_MAX_CONNECTION_POOL_SIZE: "20"
  DB_CONNECTION_POOL_RECYCLE_TIME: "30"

  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_ENABLED: "true"
  REDIS_MAX_CONNECTIONS: "10"

  # Rate Limiting
  RATELIMIT_ENABLED: "true"
  RATELIMIT_REQUESTS: "100"
  RATELIMIT_WINDOW: "60"

  # CORS
  CORS_ENABLED: "true"
  CORS_ORIGINS: "*"

  # Logging
  LOGGING_LEVEL: "INFO"

  # Telemetry
  OTEL_ENABLED: "false"
  OTEL_SERVICE_NAME: "{{cookiecutter.app_name}}"

