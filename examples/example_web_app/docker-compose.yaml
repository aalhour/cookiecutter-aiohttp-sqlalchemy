services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_DB: ${DB_NAME:-example_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-example_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  example_web_app:
    build:
      context: .
      target: production
    container_name: example_web_app
    restart: unless-stopped
    ports:
      - "9999:9999"
    environment:
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "9999"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-example_db}
      DB_USER: ${DB_USER:-admin}
      DB_SCHEMA: ${DB_SCHEMA:-public}
      DB_PASSWORD: ${DB_PASSWORD:-password}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    # Run migrations before starting the app
    command: >
      sh -c "cd /home/app/app && alembic upgrade head && python -m example_web_app.app"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9999/api/-/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
    driver: local

networks:
  app-network:
    driver: bridge
