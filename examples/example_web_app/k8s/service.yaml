apiVersion: v1
kind: Service
metadata:
  name: example_web_app
  namespace: example_web_app
  labels:
    app.kubernetes.io/name: example_web_app
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: example_web_app
    app.kubernetes.io/component: api
---
# Headless service for StatefulSet or direct pod access
apiVersion: v1
kind: Service
metadata:
  name: example_web_app-headless
  namespace: example_web_app
  labels:
    app.kubernetes.io/name: example_web_app
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 9999
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: example_web_app
    app.kubernetes.io/component: api

